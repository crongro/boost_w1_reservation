   <body class="biz  ko" ng-class="{ nopreview : isPreview,
      talk : $location.path().match(&#39;/talk&#39;),
      michelin : $stateParams.site === &#39;michelinguide&#39; }">
      
      <app>
         <toast-alert class="top_info hide booking_alert">
            <p class="top_info_txt"> <i class="fn fn-info1" aria-hidden="true"></i> <span class="_toast_alert_text"></span> </p>
            <a href="https://m.booking.naver.com/#" class="top_info_close" ng-click="$ctrl.onCloseButtonClick($event)" data-tst_alt_close="0"> <i class="fn fn-close" aria-hidden="true"></i> <span class="sr_only" translate="CM-CLOSE">닫기</span> </a> 
         </toast-alert>
         <!---->
         <div class="_view_content" ui-view="content" id="container" ng-class="{ event : $location.path().match(&#39;/event&#39;) }">
            <booked-confirm>
               <div class="booking_login">
                  <h1 class="login_header"> <a href="https://m.booking.naver.com/m.booking.naver.com" ng-href="m.booking.naver.com" class="nbooking_logo spr_bi txt_logo" ng-class="{&#39;txt_logo&#39;: $ctrl.getCurrentLanguage() === &#39;ko&#39;, &#39;txt_logo_en&#39;: $ctrl.getCurrentLanguage() === &#39;en&#39;}"> <span translate="CM-NBOOKING">네이버 예약</span> </a> </h1>
                  <!---->
                  <div ng-if="!$ctrl.stateParams.resrvId">
                     <form name="confirm_form" class="ng-pristine ng-valid">
                        <h2 class="login_header_sub border_bottom"> <span translate="CM-NON_MEMBER_BK_CONFIRMATION">비회원 예약확인</span> </h2>
                        <div class="login_form"> 
                           <label class="label_form" for="resrv_id" translate="CM-BOOKING_NUMBER">예약자 이메일 입력</label> 
                           <input type="text" class="login_input ng-pristine ng-untouched ng-valid ng-empty" id="resrv_id" name="resrv_email" aria-invalid="false" placeholder="crong@naver.com" title="예약번호 입력">  </div>
                        <button class="login_btn confirm" ng-click="$ctrl.onConfirmBtnClick($event)"> <span translate="CM-MY_BOOKING_CHECK">내 예약 확인</span> </button> <!----> <!----> <!----> <!----> 
                     </form>
                  </div>
                  <!----> <!----> 
               </div>
            </booked-confirm>
         </div>
         <footer ng-hide="isHideFooter" aria-hidden="false">
            <!---->
            <go-to-top ng-if="$ctrl.showFooter">
               <div class="gototop" ng-hide="$ctrl.isHideGoToTop" aria-hidden="false"> <a href="https://m.booking.naver.com/#" class="lnk_top" ng-click="$ctrl.go($event);"> <span class="lnk_top_text" translate="CM-TOP">TOP</span> </a> </div>
            </go-to-top>
            <!----> <!---->
            <div id="footer" class="footer" ng-if="$ctrl.showFooter" ng-class="$ctrl.footerClass">
               <ul class="lst_nav">
                  <!---->
                  <li class="lnk_item" ng-if="$ctrl.isNotMember"> <a href="https://m.booking.naver.com/#" class="anchor _logout_link" ng-click="$ctrl.onLoginButtonClick($event)"> <span translate="CM-LOGIN">로그인</span> </a> </li>
                  <!----> <!----> 
                  <li class="lnk_item">
                     <!----> 
                  </li>
                  <!----> 
                  <li class="lnk_item"> <a href="http://m.naver.com/services.html" class="anchor"> <span translate="CM-WHOLE_SERVICE">전체서비스</span> </a> </li>
               </ul>
               <p class="dsc_footer" translate="CM-FOOTER_DESC">네이버(주)는 통신판매의 당사자가 아니며, 상품의정보, 거래조건, 이용 및 환불 등과 관련한 의무와 책임은 각 회원에게 있습니다.</p>
               <dl class="box_vcard">
                  <dt class="tit_dt"> <a href="https://m.booking.naver.com/#" class="lnk_naver" ng-class="{ &#39;type-on&#39; : $ctrl.isCompanyInfoOpened }" ng-click="$ctrl.toggleCompanyInfoView($event)" title="펼쳐보기"> <span translate="CM-NAVER_INC">(주)네이버 사업자정보</span> <i class="fn fn-down2" aria-hidden="true" ng-class="{ &#39;fn-up2&#39; : $ctrl.isCompanyInfoOpened, &#39;fn-down2&#39; : !$ctrl.isCompanyInfoOpened }"></i> </a> </dt>
                  <!----> 
               </dl>
               <ul class="lst_link">
                  <li class="item"> <a class="anchor" ui-sref="policy" href="https://m.booking.naver.com/policy"> <span translate="CM-TERMS">이용약관</span> </a> </li>
                  <li class="item"> <a class="anchor" href="https://nid.naver.com/mobile/user/help/termAgree.nhn?m=viewTermAgree3"> <strong class="policy_em" translate="CM-PRIVACY_POLICY">개인정보처리방침</strong> </a> </li>
                  <li class="item"> <a href="https://m.booking.naver.com/#" class="anchor" ng-click="$ctrl.onMoveToCustomerCenterButtonClick($event)"> <span translate="CM-CUSTOMER_CENTER_NBOOKING">네이버 예약 고객센터</span> </a> </li>
               </ul>
               <span class="copyright" translate="CM-COPYRIGHT_NAVER">© NAVER Corp.</span> 
            </div>
            <!----> <!----> 
         </footer>
         <dialog-alert>
            <!----> 
         </dialog-alert>
         <translater-modal style="display: none;">
            <div class="sel_box_on">
               <div class="dimm_dark" ng-click="$ctrl.onCloseButtonClick($event)" role="button" tabindex="0"></div>
               <div class="select_layer">
                  <div class="select_tit">
                     <h4 class="header_h4"> <span>언어선택</span> </h4>
                     <a href="https://m.booking.naver.com/#" ng-attr-title="{{ &#39;MBK-selectBox-CLOSE&#39; | translate }}" class="close" ng-click="$ctrl.onCloseButtonClick($event)" title="MBK-selectBox-CLOSE"> <i class="fn fn-close" aria-hidden="true"></i> </a> 
                  </div>
                  <ul class="lst_select">
                     <li class="item" ng-class="{&#39;selected&#39;: $ctrl.currentLanguage === $ctrl.KOREAN.code}"> <a href="https://m.booking.naver.com/#" class="anchor" ng-click="$ctrl.changeCharset($event, $ctrl.KOREAN.code)"> <span>한국어</span> </a> </li>
                     <li class="item" ng-class="{&#39;selected&#39;: $ctrl.currentLanguage === $ctrl.ENGLISH.code}"> <a href="https://m.booking.naver.com/#" class="anchor" ng-click="$ctrl.changeCharset($event, $ctrl.ENGLISH.code)"> <span>English</span> </a> </li>
                  </ul>
               </div>
            </div>
         </translater-modal>
